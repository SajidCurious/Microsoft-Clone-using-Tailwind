<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft â€“ Cloud, Computers, Apps &amp; Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/ad7af7486f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar flex justify-between items-center px-1 py-1">
      <div class="first flex flex-row justify-center items-center md:order-2">
        <div class="hamburger p-4 cursor-pointer md:hidden mr-2">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden ml-2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="logo text-center md:order-1 flex">
        <div class="mr-3 w-28"><img src="logo.png" alt="error" /></div>
        <div
          class="hamburger-data absolute md:static md:w-auto -translate-x-96 md:translate-x-0 bg-gray-200 md:bg-white md:flex space-x-3"
        >
          <div>Microsoft 365</div>
          <div>Teams</div>
          <div>Windows</div>
          <div>Surface</div>
          <div>Xbox</div>
          <div>Support</div>
        </div>
      </div>
      <div class="last flex justify-center items-center md:order-3">
        <div class="search hidden md:block">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="cart ml-8"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="account ml-8 mr-4">
          <i class="fa-solid fa-user-plus"></i>
        </div>
      </div>
    </div>
    <div class="slider flex flex-col-reverse md:flex-row m-2">
      <div class="left mx-4 my-6">
        <h1 class="text-2xl font-semibold mb-3">Microsoft 365</h1>
        <p class="font-normal">
          Everything you need to achieve more in less time
        </p>
        <div class="buttons mb-10">
          <button
            class="bg-blue-800 text-white font-semibold py-2 px-4 mt-6 mr-6 rounded-md"
          >
            For one person
          </button>
          <button class="text-blue-700 font-semibold">
            For up to six people
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <hr />
      </div>
      <div class="right"><img src="profile.avif" alt="" /></div>
    </div>
  </body>
</html>
